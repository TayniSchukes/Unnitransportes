<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <title>Cadastrar cliente</title>
</head>
<body>
    <h1>Cadastre o cliente e endereço</h1>
    <form action="registrando_cliente.php" class="usuario" method="post">
        <fieldset>
            <label>Nome: <input type="text" name="nome_usuario"></label><br>
            <label>Endereço: <input type="text" name="endereco_usuario"></label><br>
            <label>Número: <input type="number" name="num_telefone_usuario"></label><br>
            <label>Empresa: <input type="text" name="empresa_usuario"></label><br>
            <input type="submit">
        </fieldset>
    </form>
